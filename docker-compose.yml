services:
  db:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      MONGO_URI: mongodb://db:27017/traki
      JWT_SECRET: dev_secret
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: ./traki
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongodata: